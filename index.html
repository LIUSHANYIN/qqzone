<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shanyin_qzone</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <div class="bg">
      <img
        src="https://qzonestyle.gtimg.cn/qzone/qzactStatics/imgs/20171122191532_f2975b.jpg"
        alt=""
        style="width: 100%;"
      />
    </div>

    <div class="container">
      <div class="qqicon">
        <div class="inner">
          <div class="qq">
            <img src="img/qzone.png" alt="" />
          </div>
          <div>
            <h2>QQ空间</h2>
          </div>
        </div>
        <div class="share">
          <p class="p1">分享生活</p>
          <p class="p2">留在感动</p>
        </div>
      </div>
      <div class="login">
        <div class="top">
          <h2>帐号密码登录</h2>
          <p>
            推荐使用<span><a href="">快速安全登录</a></span
            >，防止盗号。
          </p>
        </div>
        <div class="btn">
          <input
            class="input1"
            type="text"
            placeholder="支持QQ号/邮箱/手机号登录"
          />
          <input class="input2" type="password" placeholder="密码" />
          <button class="bt3">登录</button>
        </div>
        <div class="bottom">
          <a href="">忘了密码？</a>
          <p>|</p>
          <a href="">注册新帐号 </a>
          <p>|</p>
          <a href=""> 意见反馈</a>
        </div>
      </div>

      <div class="footer">
        <div class="icon">
          <div>
            <img class="img1" src="img/apple.png" alt="" />
            <p>iPhone</p>
          </div>
          <div>
            <img class="img2" src="img/ipad.png" alt="" />
            <p>iPad</p>
          </div>
          <div>
            <img class="img3" src="img/android.png" alt="" />
            <p>Android</p>
          </div>
          <div>
            <img class="img4" src="img/windows.png" alt="" />
            <p>Windows Phone</p>
          </div>
          <div>
            <img class="img5" src="img/phone.png" alt="" />
            <p>其他手机</p>
          </div>
        </div>
        <div>
          <p>
            反馈建议 | 官方空间 | 空间活动 | 空间应用 | ABCmouse腾讯版 |
            腾讯原创馆 | QQ互联 | QQ登录 | 社交组件 | 应用侵权投诉 | Complaint
            Guidelines
          </p>
        </div>
        <div><p>Copyright © 2005 - 2020 Tencent.All Rights Reserved.</p></div>
        <div><p>腾讯公司 版权所有 粤网文[2017]6138-1456号</p></div>
      </div>
    </div>
  </body>
</html>
